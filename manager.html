<html>
<head>
  <link href="css/nanopass.css" rel="stylesheet">
  <link href="css/manager.css" rel="stylesheet">
  <script src="src/jquery-3.5.1.min.js"></script>
  <script src="src/lottie.js"></script>
  <script src="src/nanopass.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/manager.js"></script>
  <script src="src/content.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="main-title">
      <div class="lg-image">
        <img src="ledger.png">
      </div>
      <div class="lg-text">
        <h1>NanoPass Manager</h1>
      </div>
    </div>
    <div class="main-button">
      <button id="list">List passwords</button>
      <button id="transport">Transport</button>
    </div>
    <input id="import-file" type="file" style="display: none"/>
    <div id="passwords">
    </div>
    <div style="display:table;  width: 100%;">
      <button style="display:table-cell;" id="add-password">Add Password</button>
      <div style="display:table-cell;" class="end-button">
        <button id="export">Export</button>
        <button id="import">Import</button>
      </div>
    </div>
  </div>

  <div id="uiroot">
    <div class="nanopass nanopass-confirm">
      <div style="height: 75px; transform: scale(2.5) translate(-25px,0px)" id="anim-confirm"></div>
      <div style="height: 75px" id="anim-success"></div>
      <div style="height: 75px" id="anim-fail"></div>
      <p id="nanopass-confirm-text"></p>
    </div>
    <div class="nanopass nanopass-alert">
      <div style="height: 50px" id="anim-alert"></div>
      <p id="nanopass-alert-text"></p>
    </div>
    <div class="nanopass nanopass-export">
      <p>Copy to JSON File</p>
      <pre id="export-info-text"></pre>
      <tr>
        <td></td>
          <td>
            <br>
            <button id="export-ok" style="margin-right: 10px">Ok</button>
          </td>
        </tr>
    </div>
  </div>

</body>
</html>
